<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Neighborhood Map</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input data-bind='value: locationLat' type="text" class="form-control" placeholder="Search">
                        </div>
                        <button data-bind='click: addMarkerOnMap' class="btn btn-default">Submit</button>
                    </form>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input data-bind="value: titleSearch, valueUpdate: 'keyup'" type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="" data-bind='click: toggleAllMarkers'>Toggle Markers</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    <!--<input id="loc"  type="text">-->
    <!--<button data-bind='click: addMarkerOnMap'>Add Marker</button>-->
    <!--<button data-bind='click: toggleAllMarkers'>Toggle Markers</button>-->
    <!--<input id="searchCrit" >-->
        <div class="row">
            <div class="col-md-12">
    <h3>All Locations(<span data-bind="text: markers().length"> </span>)</h3>
    <ul data-bind="foreach: markers">
        <li data-bind="visible: isVisible">
            <label>
                <span data-bind="text: title"> </span>
            </label>
        </li>
    </ul>
    <div id="mapDiv" data-bind="style:{width:'100%',height:'500px'},mapBinder:centerMap"></div>
            </div>
        </div>
</div>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../dist/knockout.min.js"></script>
    <script src="../dist/utility.js"></script>
    <script src="../dist/navview.js"></script>
</body>

</html>
